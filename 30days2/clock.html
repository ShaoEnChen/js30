<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet">
    <link href="stylesheets/print.css" media="print" rel="stylesheet">
    <!--[if IE]>
    <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <div class="clock">
        <div class="component" id="clock-center"></div>
        <div class="component hand" id="clock-hand-hour"></div>
        <div class="component hand" id="clock-hand-minute"></div>
        <div class="component hand" id="clock-hand-second"></div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
